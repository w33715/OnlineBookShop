<body class="ms-Fabric" dir="ltr">
    <div id="content-main">
        <div class="padding">
            <br />
            <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Beispiel</p>
            <br /><br />
            <div class="ms-font-xl ms-fontColor-neutralTertiary">Wählt Text aus.</div>

            <button class="Button Button--primary" id="highlight-button">
